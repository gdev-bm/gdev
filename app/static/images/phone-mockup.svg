<svg xmlns="http://www.w3.org/2000/svg" width="300" height="600" viewBox="0 0 300 600">
  <!-- Phone outline -->
  <rect x="30" y="20" width="240" height="560" rx="30" ry="30" fill="#f5f5f5" stroke="#333" stroke-width="10" />
  
  <!-- Screen -->
  <rect x="45" y="60" width="210" height="440" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="2" />
  
  <!-- Home button -->
  <circle cx="150" cy="530" r="25" fill="#f0f0f0" stroke="#ddd" stroke-width="2" />
  
  <!-- Camera -->
  <circle cx="150" cy="40" r="8" fill="#444" />
  
  <!-- Triangle App Logo Placeholder -->
  <polygon points="150,180 200,260 100,260" fill="#4285F4" stroke="#333" stroke-width="2" />
  
  <!-- Text "Triangle" -->
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Triangle</text>
</svg> 